<!DOCTYPE html>
<html>
<body>

<h3>Calculate Amount After Tax</h3>

<label for="units">Number of Units:</label>
<input type="number" id="units" onkeydown="handleKeyPress(event, 'price')"><br><br>

<label for="price">Price per Unit:</label>
<input type="number" id="price" onkeydown="handleKeyPress(event, null)"><br><br>

<p id="total"></p>
<p id="afterTax"></p>

<script>
function handleKeyPress(event, nextFieldId) {
    if (event.key === "Enter") {
        event.preventDefault();
        if (nextFieldId) {
            document.getElementById(nextFieldId).focus();
        } else {
            calculateTotal();
        }
    }
}

function calculateTotal() {
    let units = parseFloat(document.getElementById("units").value);
    let price = parseFloat(document.getElementById("price").value);
    let tax = 18; // Fixed GST of 18%
    
    if (isNaN(units) || isNaN(price)) {
        alert("Please enter valid values.");
        return;
    }
    
    let totalAmount = units * price;
    let amountAfterTax = totalAmount + (totalAmount * tax / 100);
    
    document.getElementById("total").innerHTML = "Total Amount: " + totalAmount.toFixed(2);
    document.getElementById("afterTax").innerHTML = "Amount After Tax (18% GST): " + amountAfterTax.toFixed(2);
}
</script>

</body>
</html>
